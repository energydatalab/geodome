<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QA Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Compiled and minified materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container row center">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for message in messages %}
        <div class="s12 center"><p><span style="font-weight: bold;color:red">{{ message[1] }}</span></p></div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h5>Location ID: {{fname}} </h5>
        <div class="col s6">
            <h3> Image </h3>
            <img class="responsive-img" src="{{ image }}">
        </div>
        <div class="col s6">
            <h3> Raster </h3>
            <img class="responsive-img" src="{{ raster }}">
        </div>
        <form action="/." class="form" method="post">
        <div class="col s12">
            <button type="submit" , name="btn" , value="Keep" ,
                class="btn waves-effect waves-light teal lighten-1">Keep</button>
            <button type="submit" , name="btn" , value="Unsure" ,
                class="btn waves-effect waves-light grey darken-3">Unsure</button>
            <button type="submit" , name="btn" , value="Discard" ,
                class="btn waves-effect waves-light red darken-3">Discard</button>
        </div>
        <div class="col s12">
            <button type="submit" , name="btn" , value="Save" ,
                class="btn waves-effect waves-light blue darken-1">Save</button>
        </div>
        </form>
    </div>
</body>

</html>
